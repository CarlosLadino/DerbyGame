<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-label>Select Horse Number</mat-label>
      <mat-select name="horseNumber" [(value)]="selectedHorseNumber">
        <mat-option *ngFor="let number of horseNumberList" [value]="number">
          {{number}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button mat-icon-button="primary" (click)="onAddNumberClick()" [disabled]="!selectedHorseNumber"><mat-icon aria-hidden="false" aria-label="New" color="primary" matTooltip="Add a Horse Number">add_circle</mat-icon></button>
  </div>

  <table mat-table [dataSource]="raceWithdrawnHorses" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="horseNumber">
      <th mat-header-cell *matHeaderCellDef> Horse Number. </th>
      <td mat-cell *matCellDef="let element"> {{element.horseNumber}} </td>
    </ng-container>   
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions. </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-icon-button color="primary" (click)="onDeleteClick(element.id)"><mat-icon aria-hidden="false" aria-label="Delete" matTooltip="Delete Horse">delete_forever</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Close</button>
</div>
