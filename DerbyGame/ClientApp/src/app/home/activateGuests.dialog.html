<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
  <p>Select Guests to Activate</p>
  <mat-selection-list [formControl]="selectedGuests">
    <mat-list-option *ngFor="let guest of guests" [value]="guest.id" [selected]='guest.selected'>{{guest.name}}</mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions >
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="onSaveClick()">Save</button>
</div>
